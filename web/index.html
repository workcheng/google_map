<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div id="leftCard">
    <label for="drawer-toggle" id="drawer-toggle"></label>
    <nav id="drawer">
        <input type="text" id="filterInput" placeholder="search"
               data-bind = "textinput: filterText">
        <ul id="filter" data-bind="foreach: filteredList">
            <li class="result" data-bind="text: title, click: $parent.listClick"></li>
        </ul>
    </nav>
</div>

    <div class="map" id="map"></div>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn2NVs5yA8xWEAzhJGpPxPzOH7f_vp3sg&callback=initMap"
        async defer onerror="googleError()"></script>
</body>
</html>
